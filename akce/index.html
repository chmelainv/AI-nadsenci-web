<!DOCTYPE html>
<html lang="cs" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Všechny akce komunity AI nadšenců" />
    <title>Akce | AI nadšenci</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-sans text-gray-900 bg-white antialiased">
    <!-- Navigation -->
    <header id="navbar" class="fixed top-0 w-full z-40 bg-white/80 backdrop-blur-md border-b border-gray-200 transition-all duration-300">
      <div class="container mx-auto px-4 h-16 flex items-center justify-between">
        <a id="nav-logo" href="/" class="text-xl font-bold bg-gradient-to-r from-blue-700 via-purple-700 to-pink-700 bg-clip-text text-transparent">
          FAJNE PROMPTY
        </a>
        <nav class="hidden md:flex gap-8"></nav>
        <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-700 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 rounded-lg">
          <span class="sr-only">Otevřít menu</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white border-b border-gray-200 shadow-lg">
        <nav class="flex flex-col p-4 gap-4"></nav>
      </div>
    </header>

    <main class="pt-16">
      <!-- Page Header -->
      <section class="bg-blue-50 py-16">
        <div class="container mx-auto px-4">
          <nav class="text-sm text-gray-500 mb-6">
            <a id="breadcrumb-home" href="/" class="hover:text-blue-700 transition-colors">Domů</a>
            <span class="mx-2">/</span>
            <span class="text-gray-900 font-medium">Akce</span>
          </nav>
          <h1 id="page-title" class="text-3xl md:text-5xl font-bold mb-4">
            <span class="bg-gradient-to-r from-blue-700 to-purple-700 bg-clip-text text-transparent">Všechny</span> akce
          </h1>
          <p id="page-subtitle" class="text-xl text-gray-600 max-w-2xl"></p>
        </div>
      </section>

      <!-- Upcoming Events -->
      <section id="upcoming-section" class="py-16 hidden">
        <div class="container mx-auto px-4">
          <h2 id="upcoming-heading" class="text-2xl md:text-3xl font-bold mb-8"></h2>
          <div id="upcoming-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
      </section>

      <!-- Past Events -->
      <section id="past-section" class="py-16 bg-gray-50 hidden">
        <div class="container mx-auto px-4">
          <h2 id="past-heading" class="text-2xl md:text-3xl font-bold mb-8"></h2>
          <div id="past-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-50 border-t border-gray-200 py-12">
      <div class="container mx-auto px-4"></div>
    </footer>

    <script type="module" src="/src/akce.js"></script>
  </body>
</html>
